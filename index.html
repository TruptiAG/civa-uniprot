<body>

<br>



<form id=”form”>
    <div>
        <p>Select Search Criteria</p>
        <input type="radio" id="RGene" name="chkCriterion" value="gene" onclick="ShowHideDiv()" />
        Gene Symbol
        <input type="radio" id="RUniprot" name="chkCriterion" value ="uniprot" onclick="ShowHideDiv()" />
        Uniprot ID
    </div>
    <div id="dvGene" style="display:none">
        <input class="form-control"  id="user-input-gene"  placeholder="Enter Gene Symbol">
    </div>
    <div id="dvUniprot" style="display:none">
        <input class="form-control"  id="user-input-uniprot"  placeholder="Enter Uniprot ID">
    </div>
    <button class="btn btn-secondary" type="button" id="button">Find </button>
</form>

<div class="container">
    <div class="row justify-content-center">
        <div class="table-responsive-sm table-responsive-md table-responsive">

                <thead class="thead-dark">
                    <th>#</th>
                    <th>Transcript ID</th>
                    <th>N_Het_ELGH</th>
                    <th>N_Het_BiB</th>
                    <th>N_Het_Birm</th>
                    <th>N_Hom_E_LGH</th>
                    <th>N_Hom_BiB</th>
                    <th>N_Hom_Birm</th>
                    <th>N_Cosmic</th>
                    <th>Cancer tissues</th>
                    <th>N_Het_Gnomad</th>
                    <th>N_Hom_Gnomad</th>
                    <th>Allelecount_Gnomad</th>
                    <th>Allelefreq_Gnomad</th>

                </thead>

                <tbody>


            </table>

            <p class="noresults">
            </p>


        </div>
    </div>
</div>
